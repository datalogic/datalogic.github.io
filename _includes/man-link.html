{% assign class = include.uri | split: '#' | first | replace: '.', '/' %}
{% assign func = include.uri | split: '#' | last %}
<a class="man-link" href="{{ site.url }}/docs/reference/{{ class }}.html#{{ func }}"
   title="Reference {{ include.uri }}"><i class="fa fa-book"></i>&nbsp;<span class="man-link-name">{% if include.name %}{{include.name}}{% else %}{{include.uri|split:'.'|last|replace:'#','.'}}{%endif%}</span></a>
