{% assign difficulty = include.difficulty | plus: 0 %}

<span>
{% if include.name %}
{{ site.data.tutorials.difficulties[difficulty] }}
{% endif %}
{% for i in (1..3) %}
{% if i <= difficulty %}
<i class="tutorial-diff-{{ difficulty }} fa fa-rocket"></i>
{% else %}
<i class="tutorial-diff-none fa fa-rocket"></i>
{% endif %}
{% endfor %}
</span>
