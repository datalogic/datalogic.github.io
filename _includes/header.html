<div class="custom-wrapper pure-g" id="menu">
    <div class="pure-u-1 pure-u-sm-1-3">
        <div class="pure-menu">
            <a href="{{ site.url | append: site.baseurl }}"><img class="header-logo" src="{{ site.baseurl }}/images/datalogic-logo.png"></a>
            <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
        </div>
    </div><!--
 --><div class="pure-u-1 pure-u-sm-2-3">
        <div class="main-menu pure-menu pure-menu-horizontal custom-can-transform">
            <ul class="pure-menu-list">
            {% for item in site.data.menu %}
                <li class="pure-menu-item"><a class="pure-menu-link"
                  {% if item.external_url %}
                  href="{{ item.external_url }}"
                  {% else %}
                  href="{{ item.url | prepend: site.baseurl }}"
                  {% endif %}
                  >{{ item.name }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
