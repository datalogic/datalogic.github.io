<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/libs/font-awesome-4.5.0/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/rouge.css" media="screen">
  </head>
  <body>
    <section class="page-header">
        <a href="{{ site.url }}"><img class="header-logo" src="{{ site.url }}/images/datalogic-logo.png"/></a>
        <!--<h1 class="project-name"><a href="/">{{ site.title }}</a></h1>-->
        {% include header.html %}
    </section>

    <section class="main-content">
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        {{ content }}
    </section>

    <section class="page-footer">
        {% include footer.html %}
    </section>
    <script src="{{ site.url }}/js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="{{ site.url }}/js/script.js" type="text/javascript"></script>
  </body>
</html>
